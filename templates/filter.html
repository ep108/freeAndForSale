{% extends "base.html" %}

{% block main_content %}

<h1>Find Items</h1>

<p>Filtered Result:</p>
<body>
    <ol>
    {% for post in posts %}
        <li>
            <a href="{{ url_for('update_post', post_id = post['post_id'])}}"> 
                Click here to check out post {{ post['post_id'] }} - {{ post['item_name'] }}.
            </a>
        </li>   
    {% endfor %}
    </ol>
</body>

{% endblock %}
